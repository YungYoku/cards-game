<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
          name="viewport"/>
    <link href="src/favicon.ico" rel="icon">
    <meta content="#ffffff" name="theme-color"/>
    <title>Cards game</title>
    <meta content="Cards game - игра для развития памяти." name="description">
    <script>window.yaContextCb = window.yaContextCb || []</script>
    <script async src="https://yandex.ru/ads/system/context.js"></script>
</head>
<body>
<div class="app">
    <audio class="music" loop="loop" muted>
        <source src="src/assets/sounds/beat.mp3" type="audio/mpeg">
    </audio>

    <audio class="sound" muted>
        <source src="src/assets/sounds/sound.mp3" type="audio/mpeg">
    </audio>

    <div class="clouds">
        <img
                alt="Маленькие облака"
                class="startSmallClouds"
                src="src/assets/images/game/smallClouds.png">
        <img
                alt="Большие облака"
                class="startBigClouds"
                src="src/assets/images/game/bigClouds.png">
    </div>
    <div class="menu hide"></div>
    <div class="game hide">
        <img
                alt="Маленькие облака"
                class="game__smallClouds game__smallClouds1"
                src="src/assets/images/game/smallClouds.png">
        <img
                alt="Маленькие облака"
                class="game__smallClouds game__smallClouds2"
                src="src/assets/images/game/smallClouds.png">

        <img
                alt="Большие облака"
                class="game__bigClouds game__bigClouds1"
                src="src/assets/images/game/bigClouds.png">
        <img
                alt="Большие облака"
                class="game__bigClouds game__bigClouds2"
                src="src/assets/images/game/bigClouds.png">

        <div class="game__info showAnimation">
            <div class="game__info__timer">
                <h4 class="game__info__timer__time"></h4>
            </div>
            <button
                    class="game__info__pause">
                <img
                        alt="Пауза"
                        data-action="pause"
                        src="src/assets/images/game/pause.png">
            </button>
        </div>
        <div class="game__board showAnimation"></div>
        <div class="game__pause hide hide-popup">
            <div class="start_video hide">
                <div class="yandex-video-pc" id="game-pause_yandex-video-pc"></div>
                <div class="yandex-video-laptop" id="game-pause_yandex-video-laptop"></div>
                <script>
                    window.yaContextCb.push(() => {
                        Ya.Context.AdvManager.render({
                            renderTo: 'game-pause_yandex-video-pc',
                            blockId: 'R-A-1981741-1'
                        })
                    })
                    window.yaContextCb.push(() => {
                        Ya.Context.AdvManager.render({
                            renderTo: 'game-pause_yandex-video-laptop',
                            blockId: 'R-A-1981741-3'
                        })
                    })
                </script>

                <div
                        class="close video-close"
                        data-action="closeVideo"
                >
                    <div class="text"></div>
                    <img
                            alt="Stars"
                            class="video-close_img hide"
                            data-action="closeVideo"
                            src="src/assets/images/ad_close.png">
                </div>
            </div>

            <div class="game__pause__board">
                <img
                        alt="ПАУЗА"
                        class="popup__title"
                        src="src/assets/images/pause/title.png">
                <button class="popup__close">
                    <img
                            alt="Закрыть"
                            data-action="close"
                            src="src/assets/images/close.png">
                </button>
                <div class="game__pause__board__title">
                    <h3>ВЫПЕЙТЕ<br>ЧАШКУ ЧАЯ</h3>
                </div>
                <div class="game__pause__board__buttons">
                    <button
                            class="game__pause__board__buttons__resume">
                        <img
                                alt="Рестарт"
                                data-action="restart"
                                src="src/assets/images/resume.png">
                    </button>

                    <button
                            class="game__pause__board__buttons__menu">
                        <img
                                alt="Меню"
                                data-action="leave"
                                src="src/assets/images/to-menu.png">
                    </button>
                </div>
            </div>
        </div>
        <div class="game__win hide hide-popup">
            <div class="start_video hide">
                <div class="yandex-video-pc" id="game__win_yandex-video-pc"></div>
                <div class="yandex-video-laptop" id="game-win_yandex-video-laptop"></div>
                <script>
                    window.yaContextCb.push(() => {
                        Ya.Context.AdvManager.render({
                            renderTo: 'yandex_rtb_R-A-1981741-2',
                            blockId: 'R-A-1981741-2'
                        })
                    })
                    window.yaContextCb.push(() => {
                        Ya.Context.AdvManager.render({
                            renderTo: 'yandex_rtb_R-A-1981741-2',
                            blockId: 'R-A-1981741-4'
                        })
                    })
                </script>

                <div
                        class="close video-close"
                        data-action="closeVideo"
                >
                    <div class="text"></div>
                    <img
                            alt="Stars"
                            class="video-close_img hide"
                            data-action="closeVideo"
                            src="src/assets/images/ad_close.png">
                </div>
            </div>

            <div class="game__win__board">
                <img
                        alt="ПОБЕДА"
                        class="popup__title"
                        src="src/assets/images/win/title.png">
                <div class="game__win__board__stars">
                    <img
                            alt="Stars"
                            class="game__win__board__stars__item"
                            src="src/assets/images/win/1star.png">
                </div>
                <div>
                    <h2 class="game__board__score__title">Твой счет</h2>
                    <h3 class="game__board__score__amount"></h3>
                </div>
                <div>
                    <h2 class="game__board__bestScore__title">Лучший счет</h2>
                    <h3 class="game__board__bestScore__amount"></h3>
                </div>
                <div class="game__win__board__buttons">
                    <button>
                        <img
                                alt="Заново"
                                data-action="restart"
                                src="src/assets/images/resume.png">
                    </button>
                    <button>
                        <img
                                alt="В меню"
                                data-action="leave"
                                src="src/assets/images/to-menu.png">
                    </button>
                </div>
            </div>
        </div>
        <div class="game__lose hide hide-popup">
            <div class="game__lose__board">
                <img
                        alt="ПОРАЖЕНИЕ"
                        class="popup__title"
                        src="src/assets/images/lose/title.png">
                <img
                        alt="Звезды"
                        class="game__lose__board__stars"
                        src="src/assets/images/lose/stars.png">
                <div class="game__lose__board__buttons">
                    <button>
                        <img
                                alt="Заново"
                                data-action="restart"
                                src="src/assets/images/resume.png">
                    </button>
                    <button>
                        <img
                                alt="В меню"
                                data-action="leave"
                                src="src/assets/images/to-menu.png">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="settings hide hide-popup"></div>

    <div class="rating hide hide-popup"></div>
</div>

<script src="src/index.js" type="module"></script>
</body>
</html>
